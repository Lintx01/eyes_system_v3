<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX接口测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .test-section { border: 1px solid #ddd; margin: 20px 0; padding: 20px; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 3px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>眼科教学系统 - AJAX接口测试</h1>
    <p>这个页面用于测试我们添加的AJAX接口是否正常工作。</p>

    <div class="test-section">
        <h2>1. 测试用户进度接口</h2>
        <p>测试 GET /api/user/progress/</p>
        <button onclick="testUserProgress()">测试用户进度</button>
        <div id="progress-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试练习题统计接口</h2>
        <p>测试 GET /api/exercise/{id}/statistics/</p>
        <label>题目ID: <input type="number" id="exercise-id" value="1" min="1"></label>
        <button onclick="testExerciseStats()">测试题目统计</button>
        <div id="stats-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. 测试考试状态接口</h2>
        <p>测试 GET /api/exam/{id}/status/</p>
        <label>考试ID: <input type="number" id="exam-id" value="1" min="1"></label>
        <button onclick="testExamStatus()">测试考试状态</button>
        <div id="exam-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. 测试保存答案接口</h2>
        <p>测试 POST /api/exercise/save-answer/</p>
        <label>题目ID: <input type="number" id="save-exercise-id" value="1" min="1"></label>
        <label>答案: <input type="text" id="user-answer" value="A" placeholder="输入答案如A、B、C等"></label>
        <button onclick="testSaveAnswer()">测试保存答案</button>
        <div id="save-result" class="result"></div>
    </div>

    <script>
        // 服务器基础URL（根据实际情况修改）
        const BASE_URL = 'http://127.0.0.1:8000';

        // 从cookie获取CSRF token的函数
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.className = isError ? 'result error' : 'result success';
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function testUserProgress() {
            const resultDiv = document.getElementById('progress-result');
            resultDiv.innerHTML = '正在测试...';
            
            fetch(`${BASE_URL}/api/user/progress/`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                showResult('progress-result', data);
            })
            .catch(error => {
                showResult('progress-result', { error: error.message }, true);
            });
        }

        function testExerciseStats() {
            const exerciseId = document.getElementById('exercise-id').value;
            const resultDiv = document.getElementById('stats-result');
            resultDiv.innerHTML = '正在测试...';
            
            fetch(`${BASE_URL}/api/exercise/${exerciseId}/statistics/`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                showResult('stats-result', data);
            })
            .catch(error => {
                showResult('stats-result', { error: error.message }, true);
            });
        }

        function testExamStatus() {
            const examId = document.getElementById('exam-id').value;
            const resultDiv = document.getElementById('exam-result');
            resultDiv.innerHTML = '正在测试...';
            
            fetch(`${BASE_URL}/api/exam/${examId}/status/`, {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                showResult('exam-result', data);
            })
            .catch(error => {
                showResult('exam-result', { error: error.message }, true);
            });
        }

        function testSaveAnswer() {
            const exerciseId = document.getElementById('save-exercise-id').value;
            const answer = document.getElementById('user-answer').value;
            const resultDiv = document.getElementById('save-result');
            resultDiv.innerHTML = '正在测试...';
            
            const formData = new FormData();
            formData.append('exercise_id', exerciseId);
            formData.append('answer', answer);
            
            fetch(`${BASE_URL}/api/exercise/save-answer/`, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken') || 'test-token',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showResult('save-result', data);
            })
            .catch(error => {
                showResult('save-result', { error: error.message }, true);
            });
        }

        // 页面加载时显示使用说明
        window.onload = function() {
            document.getElementById('progress-result').innerHTML = '点击"测试用户进度"按钮开始测试';
            document.getElementById('stats-result').innerHTML = '输入题目ID并点击"测试题目统计"按钮';
            document.getElementById('exam-result').innerHTML = '输入考试ID并点击"测试考试状态"按钮';
            document.getElementById('save-result').innerHTML = '输入题目ID和答案并点击"测试保存答案"按钮';
        };
    </script>
</body>
</html>
