<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>删除用户功能测试</h2>
        <p>这个页面用于测试删除确认模态框和表单提交是否正常工作。</p>
        
        <button type="button" class="btn btn-danger" onclick="testDelete(123, 'testuser')">
            测试删除用户
        </button>
        
        <div class="mt-4">
            <h4>调试信息：</h4>
            <div id="debugOutput" class="border p-3 bg-light">
                等待操作...
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">删除用户</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="deleteUserForm" method="post" action="/test-delete">
                    <div class="modal-body">
                        <input type="hidden" name="action" value="delete_user">
                        <input type="hidden" name="user_id" id="deleteUserId">
                        
                        <p>您确定要删除用户 <strong id="deleteUsername"></strong> 吗？</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const output = document.getElementById('debugOutput');
            const time = new Date().toLocaleTimeString();
            output.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(`[${time}] ${message}`);
        }

        function testDelete(userId, username) {
            log(`调用 testDelete(${userId}, "${username}")`);
            
            document.getElementById('deleteUserId').value = userId;
            document.getElementById('deleteUsername').textContent = username;
            
            log(`设置 deleteUserId = ${userId}`);
            log(`设置 deleteUsername = ${username}`);
            
            var modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
            
            log('模态框已显示');
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成');
            
            const deleteForm = document.getElementById('deleteUserForm');
            if (deleteForm) {
                log('找到删除表单');
                
                deleteForm.addEventListener('submit', function(e) {
                    e.preventDefault(); // 阻止实际提交，因为这只是测试
                    
                    log('表单提交事件触发');
                    const formData = new FormData(deleteForm);
                    log(`action = ${formData.get('action')}`);
                    log(`user_id = ${formData.get('user_id')}`);
                    
                    alert('表单提交成功！\n如果这是真实环境，用户将被删除。');
                });
            } else {
                log('错误：未找到删除表单！');
            }
        });
    </script>
</body>
</html>
