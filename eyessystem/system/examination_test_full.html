<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查选项混合系统 - 功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .feature-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .results-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .examination-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .examination-item:hover {
            border-color: #007bff;
            box-shadow: 0 2px 8px rgba(0,123,255,0.15);
        }
        
        .badge-required {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            font-size: 0.8rem;
        }
        
        .badge-distractor {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
            font-size: 0.8rem;
        }
        
        .badge-normal {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-4">
                <i class="fas fa-microscope text-primary me-3"></i>
                检查选项智能混合系统
            </h1>
            <p class="text-center text-muted mb-5">测试必选项 + 干扰项混合显示功能</p>
        </div>
    </div>
    
    <div class="row">
        <!-- 功能说明 -->
        <div class="col-md-4">
            <div class="card feature-card h-100">
                <div class="card-body text-center">
                    <div class="feature-icon bg-primary bg-gradient text-white mx-auto">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h5>智能混合算法</h5>
                    <p class="text-muted">自动将必选检查项与随机干扰项混合，提供多样化的检查选择</p>
                    <ul class="text-start">
                        <li>必选项：教师设定的标准检查</li>
                        <li>干扰项：随机选择的其他检查</li>
                        <li>数量调整：根据必选项数量智能配置</li>
                        <li>类型平衡：保证检查类型多样性</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- API测试 -->
        <div class="col-md-4">
            <div class="card feature-card h-100">
                <div class="card-body">
                    <div class="feature-icon bg-success bg-gradient text-white mx-auto">
                        <i class="fas fa-flask"></i>
                    </div>
                    <h5 class="text-center">API 功能测试</h5>
                    
                    <div class="mb-3">
                        <label for="testCaseId" class="form-label">案例ID</label>
                        <input type="text" class="form-control" id="testCaseId" value="CASE_001" placeholder="输入要测试的案例ID">
                    </div>
                    
                    <button class="btn btn-success w-100 mb-3" onclick="testMixedAPI()">
                        <i class="fas fa-play me-2"></i>测试混合API
                    </button>
                    
                    <button class="btn btn-info w-100 mb-3" onclick="testMultipleTimes()">
                        <i class="fas fa-repeat me-2"></i>多次测试（观察随机性）
                    </button>
                    
                    <div id="apiStatus" class="alert alert-secondary">
                        <i class="fas fa-info-circle me-2"></i>等待测试...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 统计展示 -->
        <div class="col-md-4">
            <div class="card feature-card h-100">
                <div class="card-body">
                    <div class="feature-icon bg-warning bg-gradient text-white mx-auto">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                    <h5 class="text-center">实时统计</h5>
                    
                    <div class="row text-center">
                        <div class="col-4">
                            <h3 class="text-primary mb-0" id="totalCount">0</h3>
                            <small class="text-muted">总数</small>
                        </div>
                        <div class="col-4">
                            <h3 class="text-success mb-0" id="requiredCount">0</h3>
                            <small class="text-muted">必选</small>
                        </div>
                        <div class="col-4">
                            <h3 class="text-warning mb-0" id="distractorCount">0</h3>
                            <small class="text-muted">干扰</small>
                        </div>
                    </div>
                    
                    <div class="mt-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge badge-required">必选项比例</span>
                            <span id="requiredRatio">0%</span>
                        </div>
                        <div class="progress mb-2" style="height: 6px;">
                            <div class="progress-bar bg-success" id="requiredProgress" style="width: 0%"></div>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge badge-distractor">干扰项比例</span>
                            <span id="distractorRatio">0%</span>
                        </div>
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-warning" id="distractorProgress" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <span class="badge bg-info" id="modeDisplay">标准模式</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 测试结果展示 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card feature-card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list-check me-2"></i>
                        检查选项测试结果
                        <span class="badge bg-secondary ms-2" id="resultCount">0 项</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div id="testResults" class="results-container">
                        <div class="text-center text-muted">
                            <i class="fas fa-flask fa-3x mb-3"></i>
                            <p>点击上方的测试按钮开始功能验证</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 多次测试结果对比 -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card feature-card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-history me-2"></i>
                        多次测试历史
                        <button class="btn btn-sm btn-outline-secondary float-end" onclick="clearHistory()">
                            <i class="fas fa-trash me-1"></i>清空历史
                        </button>
                    </h5>
                </div>
                <div class="card-body">
                    <div id="testHistory" class="results-container">
                        <div class="text-center text-muted">
                            <i class="fas fa-history fa-3x mb-3"></i>
                            <p>暂无历史测试记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let testHistory = [];

// 测试混合API
function testMixedAPI() {
    const caseId = document.getElementById('testCaseId').value;
    updateStatus('testing', '正在测试API...');
    
    $.getJSON('/api/clinical/case/' + caseId + '/examinations/')
        .done(function(response) {
            displayTestResults(response, caseId);
            updateStatistics(response.data);
            updateStatus('success', 'API测试成功！');
            
            // 记录到历史
            recordTestHistory(response, caseId);
        })
        .fail(function(xhr, status, error) {
            updateStatus('error', `API测试失败：${error}`);
            displayError(xhr, error);
        });
}

// 多次测试
function testMultipleTimes() {
    const caseId = document.getElementById('testCaseId').value;
    let testCount = 0;
    const totalTests = 5;
    
    updateStatus('testing', `正在进行 ${totalTests} 次连续测试...`);
    
    function runSingleTest() {
        if (testCount >= totalTests) {
            updateStatus('success', `完成 ${totalTests} 次测试，请查看历史记录观察随机性`);
            return;
        }
        
        testCount++;
        
        $.getJSON('/api/clinical/case/' + caseId + '/examinations/')
            .done(function(response) {
                recordTestHistory(response, caseId, `第${testCount}次`);
                
                if (testCount === 1) {
                    displayTestResults(response, caseId);
                    updateStatistics(response.data);
                }
                
                // 延迟后继续下一次测试
                setTimeout(runSingleTest, 500);
            })
            .fail(function(xhr, status, error) {
                updateStatus('error', `第${testCount}次测试失败：${error}`);
            });
    }
    
    runSingleTest();
}

// 显示测试结果
function displayTestResults(response, caseId) {
    const container = document.getElementById('testResults');
    
    if (!response.success) {
        container.innerHTML = `
            <div class="alert alert-danger">
                <h6>API返回失败</h6>
                <p>${response.message}</p>
            </div>
        `;
        return;
    }
    
    const data = response.data;
    const options = data.examination_options || [];
    
    let html = `
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6>案例 ${caseId} - 检查选项列表</h6>
            <span class="badge bg-${data.mode === 'mixed' ? 'warning' : 'info'}">${data.mode === 'mixed' ? '混合模式' : '标准模式'}</span>
        </div>
    `;
    
    if (options.length > 0) {
        options.forEach((option, index) => {
            const badgeClass = option.is_case_required ? 'badge-required' : 
                              (option.is_distractor ? 'badge-distractor' : 'badge-normal');
            const badgeText = option.is_case_required ? '必选项' : 
                             (option.is_distractor ? '干扰项' : '常规');
            
            html += `
                <div class="examination-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">${option.name}</h6>
                            <span class="badge ${badgeClass} me-2">${badgeText}</span>
                            ${option.type ? `<span class="badge bg-secondary">${option.type}</span>` : ''}
                            ${option.description ? `<p class="text-muted mt-2 mb-0">${option.description}</p>` : ''}
                        </div>
                        <small class="text-muted">#${option.id}</small>
                    </div>
                </div>
            `;
        });
    } else {
        html += '<div class="text-center text-muted"><p>暂无检查选项</p></div>';
    }
    
    container.innerHTML = html;
    document.getElementById('resultCount').textContent = `${options.length} 项`;
}

// 更新统计数据
function updateStatistics(data) {
    const total = data.total_count || 0;
    const required = data.required_count || 0;
    const distractor = data.distractor_count || 0;
    
    document.getElementById('totalCount').textContent = total;
    document.getElementById('requiredCount').textContent = required;
    document.getElementById('distractorCount').textContent = distractor;
    
    const requiredRatio = total > 0 ? Math.round((required / total) * 100) : 0;
    const distractorRatio = total > 0 ? Math.round((distractor / total) * 100) : 0;
    
    document.getElementById('requiredRatio').textContent = `${requiredRatio}%`;
    document.getElementById('distractorRatio').textContent = `${distractorRatio}%`;
    
    document.getElementById('requiredProgress').style.width = `${requiredRatio}%`;
    document.getElementById('distractorProgress').style.width = `${distractorRatio}%`;
    
    const modeText = data.mode === 'mixed' ? '混合模式' : '标准模式';
    document.getElementById('modeDisplay').textContent = modeText;
    document.getElementById('modeDisplay').className = `badge ${data.mode === 'mixed' ? 'bg-warning' : 'bg-info'}`;
}

// 更新状态
function updateStatus(type, message) {
    const statusEl = document.getElementById('apiStatus');
    const iconClass = {
        'testing': 'fa-spinner fa-spin',
        'success': 'fa-check-circle',
        'error': 'fa-exclamation-triangle'
    }[type] || 'fa-info-circle';
    
    const alertClass = {
        'testing': 'alert-warning',
        'success': 'alert-success',
        'error': 'alert-danger'
    }[type] || 'alert-secondary';
    
    statusEl.className = `alert ${alertClass}`;
    statusEl.innerHTML = `<i class="fas ${iconClass} me-2"></i>${message}`;
}

// 记录测试历史
function recordTestHistory(response, caseId, label = '') {
    const timestamp = new Date().toLocaleTimeString();
    const data = response.data;
    
    const historyItem = {
        timestamp: timestamp,
        label: label,
        caseId: caseId,
        mode: data.mode,
        total: data.total_count || 0,
        required: data.required_count || 0,
        distractor: data.distractor_count || 0,
        options: data.examination_options || []
    };
    
    testHistory.unshift(historyItem); // 添加到开头
    if (testHistory.length > 20) {
        testHistory = testHistory.slice(0, 20); // 保留最近20条
    }
    
    displayTestHistory();
}

// 显示测试历史
function displayTestHistory() {
    const container = document.getElementById('testHistory');
    
    if (testHistory.length === 0) {
        container.innerHTML = `
            <div class="text-center text-muted">
                <i class="fas fa-history fa-3x mb-3"></i>
                <p>暂无历史测试记录</p>
            </div>
        `;
        return;
    }
    
    let html = '';
    testHistory.forEach((item, index) => {
        const optionIds = item.options.map(opt => opt.id).join(', ');
        html += `
            <div class="border-bottom pb-2 mb-2">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${item.label} ${item.timestamp}</strong> - 案例 ${item.caseId}
                        <span class="badge bg-${item.mode === 'mixed' ? 'warning' : 'info'} ms-2">${item.mode === 'mixed' ? '混合' : '标准'}</span>
                    </div>
                    <div>
                        总数: ${item.total} | 必选: ${item.required} | 干扰: ${item.distractor}
                    </div>
                </div>
                <small class="text-muted">选项ID: ${optionIds}</small>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// 清空历史
function clearHistory() {
    testHistory = [];
    displayTestHistory();
}

// 显示错误信息
function displayError(xhr, error) {
    const container = document.getElementById('testResults');
    container.innerHTML = `
        <div class="alert alert-danger">
            <h6>请求失败</h6>
            <p>状态码: ${xhr.status}</p>
            <p>错误信息: ${error}</p>
            <pre class="small">${xhr.responseText}</pre>
        </div>
    `;
}

// 页面加载时自动测试
$(document).ready(function() {
    // 可以在这里添加初始化逻辑
    console.log('检查选项混合系统测试页面已加载');
});
</script>

</body>
</html>
